name: parent
components:
- id: main
  capabilities:
  - id: refresh
    version: 1
  categories:
  - name: Bridges
preferences:
  - name: latitude
    title: Latitude
    description: "Location latitude in decimal degrees"
    required: true
    preferenceType: number
    definition:
      minimum: -90.0
      maximum: 90.0
      default: 34.052235
  - name: longitude
    title: Longitude
    description: "Location longitude in decimal degrees"
    required: true
    preferenceType: number
    definition:
      minimum: -180.0
      maximum: 180.0
      default: -118.243683
  - name: height
    title: Height
    description: "Observer height (in meters) relative to the horizon"
    required: true
    preferenceType: number
    definition:
      minimum: -1000.0
      maximum: 10000.0
      default: 0
  - name: angle
    title: Angle
    description: "Solar angle for a new presence sensor"
    required: false
    preferenceType: string
    definition:
      stringType: text
      default: 12
  - name: sundial
    title: Sundial
    description: "Create a new sundial"
    required: false
    preferenceType: boolean
    definition:
      default: false
